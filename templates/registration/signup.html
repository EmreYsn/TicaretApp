{% extends "base.html" %}

{% block content %}

<br>

<h2><strong>Kayıt Olma</strong></h2>

<br>

<form method="post">
<div class="container" style="border: 4px solid rgb(57,112,214); padding: 8px;">
    <form action="" method="post">
        {% csrf_token %}

    {% for field in form %}
    <div class="mb-3">
        {{field.label_tag}}
        {{field}}
    </div>
    {% endfor %}

    <button type="submit" class="btn btn-danger" value="signup">Kayıt Ol</button>
    </form>
</div>
</form>

{% endblock %}
